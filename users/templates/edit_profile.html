{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h4 class="mb-4 text-center">Edit Profile</h4>

          <!-- Current image preview -->
          <div class="text-center mb-4">
            <img src="{{ user.profile.image.url|default:'/static/images/default_avatar.png' }}" 
                 alt="{{ user.username }}" 
                 class="rounded-circle shadow-sm mb-2"
                 style="width: 100px; height: 100px; object-fit: cover;">
            <p class="small text-muted mb-0">Current profile picture</p>
          </div>

          <!-- Form -->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>

          <!-- Back -->
          <div class="text-center mt-3">
            <a href="{% url 'users:profile_details' %}" class="text-decoration-none">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
