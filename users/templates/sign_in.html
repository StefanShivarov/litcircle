{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<h1>Sign In</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign In</button>
</form>

<p>Or <a href="{% provider_login_url 'google' %}">Sign in with Google</a></p>
{% endblock %}
