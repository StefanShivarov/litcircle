{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<h1>Sign Up</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
</form>

<p>Or <a href="{% provider_login_url 'google' %}">Sign up with Google</a></p>
{% endblock %}
